<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">
        <div class="product-image-container">
            <a href="product-detail.html?utm=image" class="product-image-link" target="_blank"></a>
            
            <div class="product-image-area">
                <img src="https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=400&h=500&fit=crop&crop=center" 
                     alt="Рубашка kolmakov" 
                     class="product-image">
                <button class="favorite-btn" aria-label="Добавить в избранное">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                </button>
            </div>
            <div class="carousel-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="product-info">
                <a href="product-detail.html?utm=text" class="product-name" target="_blank">Рубашка kolmakov</a>
                <div class="product-price">3 257 ₽</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
